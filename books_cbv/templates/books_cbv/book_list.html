{% extends "base.html" %}

{% block content %}

<h2><a href="{% url 'books_cbv:book_list' %}">Книги</a></h2>

<ul>
    {% for book in object_list %}
    <li>{{ book.name }} -
        {% if book.author %}
        Автор: {{ book.author }}
        {% endif %}
        ({{ book.pages }} Pages)
    <a href="{% url 'books_cbv:book_edit' book.id %}">редакция</a>
    <a href="{% url 'books_cbv:book_delete' book.id %}">изтриване</a>
    </li>
    {% endfor %}
</ul>

<a href="{% url 'books_cbv:book_new' %}">Добави книга</a>

{% endblock %}
